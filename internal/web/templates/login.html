{{define "content"}}
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Bem-vindo!</h1>
            <p class="login-subtitle">Faça login para acessar o sistema</p>
        </div>

        {{if .Error}}
        <div class="alert alert-danger"
            style="background: #fee; border-left: 4px solid #f56565; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; color: #c53030;">
            <strong>Erro:</strong> {{.Error}}
        </div>
        {{end}}

        <form hx-post="/login" hx-target="#login-error" hx-swap="innerHTML" hx-indicator="#loading">

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required
                    autocomplete="current-password">
            </div>

            <div id="login-error" class="form-error"></div>

            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
                <span class="htmx-indicator" id="loading">
                    <div class="spinner"
                        style="width: 20px; height: 20px; border-width: 2px; display: inline-block; vertical-align: middle;">
                    </div>
                </span>
                <span>Entrar</span>
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
            <a href="/reset-password" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">
                Esqueceu sua senha?
            </a>
        </div>
    </div>
</div>
{{end}}
